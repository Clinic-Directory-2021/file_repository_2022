{% load static %}
{% include 'AdminBase.html' %}
{% block content %}
<div class="UserEditAccount-box">
    <form action="#">
        <div class="ChangeUserProfile">
            <img src="{% static 'images/user_profile.png' %}" alt="">
        </div>
        <div class="ChangePassLabel">
            <h3>EDIT ACCOUNT</h3>
        </div>
        <div class="EditAccountInfo">
            <label for="userName">USERNAME</label>
            <input placeholder="New Username" type="text" id="NewUserUsername" name="NewUserUsername" required>
        </div>
        <div class="EditAccountInfo">
            <label for="userName">EMAIL</label>
            <input placeholder="New Email" type="email" id="NewUserEmail" name="NewUserEmail" required>
        </div>
        <div class="EditAccountInfo">
            <label for="userName">PASSWORD</label>
            <input placeholder="Password" type="password" id="UserPassword" name="UserPassword" required>
        </div>
        <div class="UserEditAccountButtons">
            <button type="button" class="btn btn-primary">SAVE CHANGES</button>
            <a href="{% url 'UserProfile' %}"><button type="button" class="btn btn-primary">CANCEL</button></a>
        </div>
    </form>
</div>
{% include 'footer.html' %}
{% endblock %}
