{% load static %}
{% include 'AdminBase.html' %}
{% block content %}
<div class="home-container">
  <div class="side-bar">
    <div class="profile">
      <div class="image">
        <img src="{% static 'images/user_profile.png' %}" alt="">
      </div>
      <h3>Admin</h3>
    </div>
    <ul id="myLIST" class="list">
      <li class="li active">Files</li>
      <li class="li">Archive</li>
      <li class="li">Users</li>
    </ul>
  </div>
  <div class="main-bar">
    <div class="section upload">
      <button class="upload-btn">+ Upload</button>
    </div>
    <div class="section fields">
      <input type="text" placeholder="File Name" required>
      <select name="category" required>
        <option value="" disabled selected>Select your option</option>
        <option value="pdf">Audio</option>
        <option value="png">Video</option>
        <option value="jpeg">Image</option>
        <option value="docs">Text</option>
      </select>
      <input type="text" placeholder="Uploader" required>
      <input type="date" placeholder="Date" required>
      <button class="filter">Filter</button>
    </div>
    <div class="section search">
      <input type="text" placeholder="Search">
    </div>
    <div class="section-table" style="margin: 0 25px 0 25px;" >
      <table class="table table-striped table-hover">
        <tr>
          <th>File Name</th>
          <th>Category</th>
          <th>Uploader</th>
          <th>Date</th>
          <th>Delete</th>
          <th>Edit</th>
        </tr>
        <tr>
          <td>File Name</td>
          <td>File Category</td>
          <td>File Uploader</td>
          <td>Date Uploaded</td>
          <td><button type="button" class="btn btn-danger">DELETE</button></td>
          <td><button type="button" class="btn btn-info">EDIT</button></td>
        </tr>
      </table>
    </div>
  </div>
</div>
{% include 'footer.html' %}
{% endblock %}
